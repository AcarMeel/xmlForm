<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rambla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>E4Health Report Generator</title>
</head>
<body>
  <section class="section--header">
    <header>
      <a href="#0" class="logo">E4Health</a>
      <div class="container">
        <h1 class="title"> Report Generator <span><img src="img/ornament.svg" alt=""></span></h1>
        <form class="form" action="">
          <input type="file" name="file" id="file" class="inputfile" />
          <label for="file">Choose a file</label>
          <a href="#0" class="btn btn--accent">Create Report</a>
        </form>
      </div>
      <div class="copy__text">
        <p>Report Generator converts a Confluence XML into a readable table. The information is presented nicely to the user.</p>
      </div>
    </header>
  </section>
  <section class="section--table"></section>

</body>
</html>
